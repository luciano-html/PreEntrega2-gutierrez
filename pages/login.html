<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesion o registrate en Academia YoMusico">
    <title>YoMUSICO | iniciar sesion</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="contenedorLogo">
            <h1><a href="../index.html"><img class="imagenInicio" src="../img/blanco-y-azul-completo.png" alt=""></a>
            </h1>
        </div>
        <span id="spanHeader"></span>
        <div class="contenedorLogin">
            <a class="volver" href="../index.html">Volver</a>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitch">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                Iniciar/Registrar
            </div>
            <div class="formulario">
                <form action="" id="formIniciar">
                    <section class="form-register" id="login">
                        <h4 id="tituloJS">Inicio de Sesion
                        </h4>
                        <input class="controls" type="text" id="nombre" placeholder="Ingrese su Nombre">
                        <input class="controls" type="text" id="apellido" placeholder="Ingrese su Apellido">
                        <input class="botons" id="submit" type="submit" value="Iniciar Sesion">
                        <span id="span"></span>
                    </section>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="contenedorFooter">
            <div class="ig">
                <a target="_blank" href="https://www.instagram.com/___lucianog__/"><img src="../img/instagram.svg"
                        alt=""></a>
            </div>
            <div class="correo">
                <span>luciano.c.gutierrez@gmail.com</span>
            </div>
            <div class="upper">
                <a href="#"><img src="../img/arrowup.svg" alt=""></a>
            </div>




        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>

</body>

</html>
