<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesion o registrate en Academia YoMusico">
    <title>YoMUSICO | iniciar sesion</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="contenedorLogo">
            <h1><a href="../index.html"><img class="imagenInicio" src="../img/blanco-y-azul-completo.png" alt=""></a>
            </h1>
        </div>

        <div class="contenedorLogin">
            <a class="volver" href="../index.html">Volver</a>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="formulario">
                <form action="">
                    <section class="form-register">
                        <h4>Formulario Registro</h4>
                        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                        <input class="controls" type="text" name="apellidos" id="apellidos"
                            placeholder="Ingrese su Apellido">
                        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                        <input class="controls" type="password" name="password" id="password"
                            placeholder="Ingrese su Contraseña">
                        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                        <input class="botons" id="submit" type="submit" value="Registrar">
                        <p><a href="#">¿Ya tengo Cuenta?</a></p>
                    </section>

                </form>

            </div>
        </div>


    </main>

    <footer>
        <div class="contenedorFooter">
            <div class="ig">
                <a target="_blank" href="https://www.instagram.com/___lucianog__/"><img src="../img/instagram.svg"
                        alt=""></a>
            </div>
            <div class="correo">
                <span>luciano.c.gutierrez@gmail.com</span>
            </div>
            <div class="upper">
                <a href="#"><img src="../img/arrowup.svg" alt=""></a>
            </div>




        </div>
    </footer>

    <script src="../script/script.js"></script>
</body>

</html>
